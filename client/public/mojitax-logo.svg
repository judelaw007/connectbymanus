<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320" fill="none">
  <defs>
    <linearGradient id="wingGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#1a6b7a"/>
      <stop offset="50%" stop-color="#2d8fa8"/>
      <stop offset="100%" stop-color="#4db8e8"/>
    </linearGradient>
    <linearGradient id="wingGrad2" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#1f7a8c"/>
      <stop offset="50%" stop-color="#3a9fc0"/>
      <stop offset="100%" stop-color="#5cc4f0"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#2890b0"/>
      <stop offset="100%" stop-color="#3aabe0"/>
    </linearGradient>
  </defs>

  <!-- Eagle body/head -->
  <!-- Head -->
  <polygon points="200,42 215,58 210,62 200,55 190,62 185,58" fill="url(#bodyGrad)"/>
  <!-- Beak -->
  <polygon points="215,58 224,56 218,64 210,62" fill="url(#bodyGrad)"/>
  <!-- Neck/torso -->
  <polygon points="190,62 210,62 214,80 186,80" fill="url(#bodyGrad)"/>

  <!-- Left wing - top stripe -->
  <polygon points="186,72 100,60 98,70 184,82" fill="url(#wingGrad)"/>
  <!-- Left wing - middle stripe -->
  <polygon points="184,86 90,78 88,88 182,96" fill="url(#wingGrad)"/>
  <!-- Left wing - bottom stripe -->
  <polygon points="182,100 82,96 80,106 180,110" fill="url(#wingGrad)"/>

  <!-- Right wing - top stripe -->
  <polygon points="214,72 300,60 302,70 216,82" fill="url(#wingGrad2)"/>
  <!-- Right wing - middle stripe -->
  <polygon points="216,86 310,78 312,88 218,96" fill="url(#wingGrad2)"/>
  <!-- Right wing - bottom stripe -->
  <polygon points="218,100 318,96 320,106 220,110" fill="url(#wingGrad2)"/>

  <!-- Body triangle/base -->
  <polygon points="186,80 214,80 208,140 200,148 192,140" fill="url(#bodyGrad)"/>

  <!-- Tail feathers -->
  <polygon points="192,140 175,170 200,158 225,170 208,140 200,148" fill="url(#bodyGrad)"/>

  <!-- MOJITAX text -->
  <text x="200" y="230" text-anchor="middle" font-family="'Georgia', 'Times New Roman', serif" font-size="56" font-style="italic" font-weight="700" fill="#1a1a1a" letter-spacing="4">MOJITAX</text>
</svg>
